<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Entertainment</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4" *ngFor="let entertainment of entertainments">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ entertainment.Title }}</h5>
                      <p class="card-text">{{ entertainment.Description }}</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
        </div>
    </div> 
    </body>

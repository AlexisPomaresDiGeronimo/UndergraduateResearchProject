<body>
    <div class="container">
        <h2>Sightseeing</h2>
        <div class="row">
            <div class="col-3 d-flex justify-content-center" *ngFor="let sightseeing of sightseeings">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ sightseeing.Name }}</h5>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#mdl' + sightseeing.Id">
                            More..
                          </button>
                          <!-- Modal -->
                          <div class="modal fade" [id]="'mdl'+sightseeing.Id" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="staticBackdropLabel">{{ sightseeing.Name }}</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  {{ sightseeing.Description }}
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    </body>

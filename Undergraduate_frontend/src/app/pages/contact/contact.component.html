<body>
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h2>Contact</h2>
          </div>
      </div>
      <div class="row" id="row">
        <div class="col-6">
          <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-offset="0" tabindex="0">
            <table>
              <tbody *ngFor="let contact of contacts">
                <tr>
                  <td id="user">
                    {{contact.Firstname + ' ' + contact.Lastname}}
                  </td>
                </tr>
                <tr>
                  <td id="msg">
                    {{contact.Message}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-6">
          <form #contactForm="ngForm" (ngSubmit)="saveContact(contactForm.value)" method="POST">
            <input type="text" ngModel name="Firstname" placeholder="Firstname">
            <input type="text" ngModel name="Lastname" placeholder="Lastname"><br>
            <input type="email" ngModel name="Email" placeholder="Email">
            <input type="text" ngModel name="Phone" placeholder="Phone"><br>
            <textarea type="text" ngModel name="Message" placeholder="Message"></textarea><br>
            <button>Send</button>
          </form>
        </div>
      </div>
  </div> 
</body>

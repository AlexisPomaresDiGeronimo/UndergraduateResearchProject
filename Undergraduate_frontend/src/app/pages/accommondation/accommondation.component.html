<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Accommondation</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-4 d-flex justify-content-center" *ngFor="let accommondation of accommondations">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ accommondation.Title }}</h5>
                  <p class="card-text">{{ accommondation.Description }}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
</div> 
</body>
